<body class="demo">
	<div class="image-preload">
		<img src="img/drop-color.png" />
		<img src="img/drop-alpha.png" />
		<img src="img/weather/texture-rain-fg.png" />
		<img src="img/weather/texture-rain-bg.png" />
		<img src="img/weather/texture-sun-fg.png" />
		<img src="img/weather/texture-sun-bg.png" />
		<img src="img/weather/texture-fallout-fg.png" />
		<img src="img/weather/texture-fallout-bg.png" />
		<img src="img/weather/texture-drizzle-fg.png" />
		<img src="img/weather/texture-drizzle-bg.png" />
	</div>
	<div class="container">
		<header class="codrops-header">
			<!-- <h1>Rain &amp; Water Effects</h1> -->
			<a href="//me.chjiyun.com">BLOG</a>
		</header>
		<div class="slideshow">
			<canvas width="1" height="1" id="container" style="position:absolute"></canvas>
			<!-- Drizzle -->
			<div class="slide" id="slide-1" data-weather="drizzle">
				<div class="slide__element slide__element--date">Monday, 24<sup>th</sup> of October 2050</div>
				<div class="slide__element slide__element--temp">18°<small>C</small></div>
			</div>
			<!-- Heavy Rain -->
			<div class="slide" id="slide-2" data-weather="rain">
				<div class="slide__element slide__element--date">Tuesday, 25<sup>th</sup> of October 2050</div>
				<div class="slide__element slide__element--temp">12°<small>C</small></div>
			</div>
			<!-- Heavy rain -->
			<div class="slide" id="slide-3" data-weather="storm">
				<div class="slide__element slide__element--date">Wednesday, 26<sup>th</sup> of October 2050</div>
				<div class="slide__element slide__element--temp">20°<small>C</small></div>
			</div>
			<!-- Fallout (greenish overlay with slightly greenish/yellowish drops) -->
			<div class="slide" id="slide-4" data-weather="fallout">
				<div class="slide__element slide__element--date">Thursday, 27<sup>th</sup> of October 2050</div>
				<div class="slide__element slide__element--temp">34°<small>C</small></div>
			</div>
			<!-- Sunny -->
			<div class="slide" id="slide-5" data-weather="sunny">
				<div class="slide__element slide__element--date">Friday, 28<sup>th</sup> of October 2050</div>
				<div class="slide__element slide__element--temp">25°<small>C</small></div>
			</div>
			<nav class="slideshow__nav">
				<a class="nav-item" href="#slide-1"><i class="icon icon--drizzle"></i><span>10/24</span></a>
				<a class="nav-item" href="#slide-2"><i class="icon icon--rainy"></i><span>10/25</span></a>
				<a class="nav-item" href="#slide-3"><i class="icon icon--storm"></i><span>10/26</span></a>
				<a class="nav-item" href="#slide-4"><i class="icon icon--radioactive"></i><span>10/27</span></a>
				<a class="nav-item" href="#slide-5"><i class="icon icon--sun"></i><span>10/28</span></a>
			</nav>
		</div>
		<p class="nosupport">Sorry, but your browser does not support WebGL!</p>
	</div>

	<script src="js/index.min.js"></script>
